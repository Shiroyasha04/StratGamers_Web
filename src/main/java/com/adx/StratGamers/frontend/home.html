<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 50px;
        }

        .button {
            display: inline-block;
            padding: 20px 40px;
            margin: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #28a745;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<h1>Spring Boot Dashboard</h1>

<a href="members.html" class="button">Members</a>
<a href="news.html" class="button">News</a>
</body>
</html>
