<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        table, th, td {
            border: 1px solid #333;
            border-collapse: collapse;
            padding: 8px;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        form input {
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>News List</h1>
<table id="newsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- News items will go here -->
    </tbody>
</table>

<h2>Add News</h2>
<form id="addNewsForm">
    <input type="text" id="newsTitle" placeholder="News Title" required>
    <input type="date" id="date" required>
    <button type="submit">Add News</button>
</form>

<script>
    const newsTableBody = document.querySelector('#newsTable tbody');
    const addNewsForm = document.getElementById('addNewsForm');

    // Load news on page load
    function loadNews() {
        fetch('http://localhost:8080/news')
            .then(response => response.json())
            .then(data => {
                newsTableBody.innerHTML = '';
                data.forEach(news => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${news.id}</td>
                        <td>${news.newsTitle}</td>
                        <td>${news.date}</td>
                        <td><button onclick="deleteNews(${news.id})">Delete</button></td>
                    `;
                    newsTableBody.appendChild(row);
                });
            })
            .catch(err => console.error('Error fetching news:', err));
    }

    // Add new news
    addNewsForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const newsTitle = document.getElementById('newsTitle').value;
        const date = document.getElementById('date').value;

        fetch('http://localhost:8080/addNews', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ newsTitle, date })
        })
        .then(response => {
            if (response.ok) {
                loadNews();
                addNewsForm.reset();
            } else {
                alert('Failed to add news.');
            }
        });
    });

    // Delete news by ID
    function deleteNews(id) {
        fetch(`http://localhost:8080/delnews/${id}`, {
            method: 'DELETE'
        })
        .then(response => {
            if (response.ok) {
                loadNews();
            } else {
                alert('Failed to delete news.');
            }
        });
    }

    // Initial load
    window.onload = loadNews;
</script>
</body>
</html>
